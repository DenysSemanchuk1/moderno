<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo">
              <a href="#"><img src="images/logo.png" alt="logo" /></a>
            </div>
            <div class="header__text">
              <a href="#"><span> Need help?</span></a
              >Talk to an expert:
              <a href="tel:61383766284">+61 3 8376 6284</a>
            </div>
            <div class="header__btns">
              <a href="#" class="basket"></a>
              <a href="#" class="header__btn header__btn--login">Login</a>
              <a href="#" class="header__btn header__btn--register">Register</a>
            </div>
          </div>
        </div>
      </div>
      <nav class="header__menu">
        <div class="container">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Home </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> About </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> WordPress </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Joomla </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> PSD </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Plugins </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Components </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Pages </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Contact </a>
            </li>
            <li class="header__menu-item">
              <a href="" class="header__menu-link"> Help </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="first" style="background-image: url(images/bg.jpg)">
      <div class="container">
        <div class="search__inner">
          <h1 class="search__inner-title">Welcome To Foxtar Market Place!</h1>
          <div class="search__inner-intro">
            Premium WordPress Themes, Web Templates and Many More ...
          </div>
          <form class="search__inner-form" action="#">
            <input
              class="search__inner-input"
              type="text"
              placeholder="Search Your Keywords . . ."
              required
            />
            <button class="search__inner-btn" type="submit">
              <img src="images/search.png" alt="search icon" />
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js/"></script>
  </body>
</html>
